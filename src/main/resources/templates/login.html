<!-- login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<style>
		body {
			background-color: #f8f9fa;
		}

		.login-container {
			margin-top: 100px;
		}

		.login-form {
			background-color: #ffffff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
		}

		.login-form h2 {
			text-align: center;
			margin-bottom: 30px;
		}

		.form-control {
			border-radius: 20px;
		}

		.btn-login {
			border-radius: 20px;
			padding: 10px 20px;
			font-weight: bold;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(
			function () {
				$("#loginBtn").click(
					function () {
						$("#msg").css("visibility", "hidden");
						$("#loginBtn").prop("disabled", true);
						$("#msg").html("");
						const usernameVal = $("#username").val();
						const passVal = $("#password").val();

						if (undefined == usernameVal || usernameVal == "") {
							$("#msg").html("Enter valid username");
							$("#msg").css("visibility", "visible");
							$("#username").focus();
							$("#loginBtn").prop("disabled", false);
							return;
						}

						if (undefined == passVal || passVal == "") {
							$("#msg").html("Enter valid password");
							$("#msg").css("visibility", "visible");
							$("#password").focus();
							$("#loginBtn").prop("disabled", false);
							return;
						}
						$("#msg").css("visibility", "visible").html(
							"Authenticating user please wait...");
						var reqObj = {
							"username": $("#username").val(),
							"password": $("#password").val()
						}
						$.post("/validate", JSON.stringify(reqObj), function (res) {
							$("#desktop").html(res);
						}).fail(function (res) {
							$("#msg").html(res.responseText);
							$("#loginBtn").prop("disabled", false);
						});
					});
			});
	</script>
</head>

<body>
	<div class="container">
		<div class="row justify-content-center login-container">
			<div class="col-md-4">
				<div class="login-form">
					<h2>Login</h2>
					<div class="form-group">
						<input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
					</div>
					<div class="form-group text-center">
						<button type="button" id="loginBtn" class="btn btn-primary btn-login">Login</button>
					</div>
					<!-- Error message display -->
					<div th:if="${error}" class="alert alert-danger text-center" role="alert">
						<span th:text="${error}"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
