<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->

        }

        .navbar {
            background-color: #343a40 !important;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);

        .nav-item.active .nav-link {

        .nav-item.active .nav-link:hover {

        .table td {

</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/questions">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/analytics">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/settings">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger" href="/admin/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form method="post" action="/admin/addquestion">
        <!-- Add a hidden input field for the question ID -->
        <input type="hidden" id="questionId" name="id" value="123"> <!-- Replace "123" with the actual question ID if available -->

        <div class="form-group">
            <label for="difficulty">Difficulty:</label>
            <select class="form-control" id="difficulty" name="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
                <!-- Add more options for other difficulty levels -->
            </select>
        </div>
        <div class="form-group">
            <label for="language">Language:</label>
            <select class="form-control" id="language" name="language">
                <option value="HTML">HTML</option>
                <!-- Add more options for other languages -->
            </select>
        </div>
	        <div class="form-group">
	            <label for="answerType">Answer Type:</label>
	            <select class="form-control" id="answerType" name="answerType">
	                <option value="single">Single Correct Answer</option>
	                <option value="multiple">Multiple Correct Answers</option>
	            </select>
	        </div>
        <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" class="form-control" id="question" name="question">
        </div>
<div class="form-group">
    <label>Options:</label>
    <div class="row">
        <div class="col-md-3">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="correctAnswersA" name="correctAnswers" value="A">
        <label class="form-check-label" for="optionA">A:</label>
        <input type="text" class="form-control" id="optionA" name="optionA">
    </div>
	</div>
      <div class="col-md-3">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="correctAnswersB" name="correctAnswers" value="B">
        <label class="form-check-label" for="optionB">B:</label>
        <input type="text" class="form-control" id="optionB" name="optionB">
    </div>
</div>

     <div class="col-md-3">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="correctAnswersC" name="correctAnswers" value="C">
        <label class="form-check-label" for="optionC">C:</label>
        <input type="text" class="form-control" id="optionC" name="optionC">
    </div>
</div>

        <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="correctAnswers" name="correctAnswers" value="D">
                <input class="form-check-input" type="radio" id="correctAnswers" name="correctAnswers" value="D">
                <label class="form-check-label" for="optionD">D:</label>
                <input type="text" class="form-control" id="optionD" name="optionD">
            </div>
        </div>
    </div>
</div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
