<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .card {
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #17a2b8 !important;
            color: #ffffff;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        .chart-container {
            height: 400px;
            width: 100%;
        }
    </style>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script>
        $(document).ready(function () {
            // Load navbar.html into the #navbarContainer div
            $('#navbarContainer').load('/api/navigation');
        });
    </script>
</head>

<body>
	<div id="navbarContainer"></div>
    <div class="container">
        <h2 class="mt-4 mb-4">Analytics</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Interview Duration</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <!-- Include your chart here (e.g., using Chart.js) -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Completion Rate</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <!-- Include your chart here (e.g., using Chart.js) -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Average Feedback Scores</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <!-- Include your chart here (e.g., using Chart.js) -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Custom Metric</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <!-- Include your chart here (e.g., using Chart.js) -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
