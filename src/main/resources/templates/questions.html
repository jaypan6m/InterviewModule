<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
   <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40 !important;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 1rem;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .navbar-brand:hover {
            color: #17a2b8;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #17a2b8 !important;
        }

        .nav-item.active .nav-link {
            background-color: #17a2b8 !important;
            border-radius: 20px;
        }

        .nav-item.active .nav-link:hover {
            background-color: #138496 !important;
        }

        .nav-item:last-child .nav-link {
            border-radius: 20px;
            padding: 8px 20px;
        }

        .nav-item:last-child .nav-link:hover {
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
        }

        .container-fluid {
            padding-top: 20px;
        }
        .table th,
        .table td {
            vertical-align: middle;
        }

        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                     <li class="nav-item">
                        <a class="nav-link" href="/admin/users">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/questions">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/analytics">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/settings">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger" href="/admin/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
     <div class="container">
        <h2 class="mt-4 mb-4">Question Bank</h2>
        <a href="/admin/createquestions" class="btn btn-primary">Add Question</a>
        <br>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Question</th>
                    <th>Language</th>
                    <th>Actions</th>
                    <th>Difficulty</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>What is HTML?</td>
                    <td>HTML</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-primary btn-action">Edit</button>
                        <button type="button" class="btn btn-sm btn-danger btn-action">Delete</button>
                    </td>
                    <td>Easy</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
