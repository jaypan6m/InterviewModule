<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Analytics</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40 !important;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 1rem;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .navbar-brand:hover {
            color: #17a2b8;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #17a2b8 !important;
        }

        .nav-item.active .nav-link {
            background-color: #17a2b8 !important;
            border-radius: 20px;
        }

        .nav-item.active .nav-link:hover {
            background-color: #138496 !important;
        }

        .nav-item:last-child .nav-link {
            border-radius: 20px;
            padding: 8px 20px;
        }

        .nav-item:last-child .nav-link:hover {
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
        }

        .container-fluid {
            padding-top: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #17a2b8 !important;
            color: #ffffff;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        .chart-container {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                     <li class="nav-item">
                        <a class="nav-link" href="/admin/users">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/questions">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/analytics">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/settings">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger" href="/admin/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <div class="row">
            <div class="col-md-6">

                    <div class="card-body">
                        <div class="chart-container">
                            <!-- Include your chart here (e.g., using Chart.js) -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Completion Rate</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <!-- Include your chart here (e.g., using Chart.js) -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Average Feedback Scores</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <!-- Include your chart here (e.g., using Chart.js) -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Custom Metric</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <!-- Include your chart here (e.g., using Chart.js) -->

                    </div>
                </div>
            </div>
        </div>

</html>
