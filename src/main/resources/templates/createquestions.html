<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Question</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .table th,
        .table td {
            vertical-align: middle;
        }

        .btn-action {
            margin-right: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script>
        $(document).ready(function () {
            // Load navbar.html into the #navbarContainer div
            $('#navbarContainer').load('/api/navigation');
        });
    </script>
</head>

<body>
    
     <div id="navbarContainer"></div>
    
    <form method="post" action="/api/addquestion">
        <!-- Add a hidden input field for the question ID -->
        <input type="hidden" id="questionId" name="id" value="123"> <!-- Replace "123" with the actual question ID if available -->

        <div class="form-group">
            <label for="difficulty">Difficulty:</label>
            <select class="form-control" id="difficulty" name="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
                <!-- Add more options for other difficulty levels -->
            </select>
        </div>
        <div class="form-group">
            <label for="language">Language:</label>
            <select class="form-control" id="language" name="language">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Javascript</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <!-- Add more options for other languages -->
            </select>
        </div>
	        <div class="form-group">
	            <label for="answerType">Answer Type:</label>
	            <select class="form-control" id="answerType" name="answerType">
	                <option value="single">Single Correct Answer</option>
	                <option value="multiple">Multiple Correct Answers</option>
	            </select>
	        </div>
        <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" class="form-control" id="question" name="question">
        </div>
<div class="form-group">
    <label>Options:</label>
    <div class="row">
        <div class="col-md-3">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="correctAnswers" name="correctAnswers" value="A">
        <label class="form-check-label" for="optionA">A:</label>
        <input type="text" class="form-control" id="optionA" name="optionA">
    </div>
	</div>
      <div class="col-md-3">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="correctAnswers" name="correctAnswers" value="B">
        <label class="form-check-label" for="optionB">B:</label>
        <input type="text" class="form-control" id="optionB" name="optionB">
    </div>
</div>

     <div class="col-md-3">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="correctAnswers" name="correctAnswers" value="C">
        <label class="form-check-label" for="optionC">C:</label>
        <input type="text" class="form-control" id="optionC" name="optionC">
    </div>
</div>

        <div class="col-md-3">
             <div class="form-check">
        <input class="form-check-input" type="checkbox" id="correctAnswers" name="correctAnswers" value="D">
        <label class="form-check-label" for="optionC">D:</label>
        <input type="text" class="form-control" id="optionD" name="optionD">
    </div>
        </div>
    </div>
</div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
